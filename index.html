<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container border p-2 my-2 rounded">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <!-- Navigation tabs -->
                <ul class="nav nav-tabs">
                    <li class="nav-item" id="save-password-tab">
                        <a class="nav-link" aria-current="page" href="#">Save Password</a>
                    </li>
                    <li class="nav-item" id="generate-password-tab">
                        <a class="nav-link" href="#">Generate Password</a>
                    </li>
                </ul>

                <!-- Save password section -->
                <div id="save-password">
                    <div class="my-2">
                        <label for="prefix-name">Prefix Name</label>
                        <input type="text" name="name" id="prefix-name" class="form-control" placeholder="Enter prefix name ... .">
                    </div>
                    <div class="my-2">
                        <label for="password">Prefix password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password ... .">
                    </div>
                    <button type="submit" id="savePasswordButton" class="btn btn-sm btn-dark">Save</button>
                </div>

                <!-- Generate password section -->
                <div id="generate-password">
                    <div class="my-2">
                        <div class="d-flex">
                            <input type="number" name="my-password" id="my-password" max="36" class="form-control">
                            <button id="generatePasswordButton" class="btn btn-sm btn-dark mx-2">Generate</button>
                        </div>
                        <p class="text-danger"><strong id="error"></strong></p>
                    </div>
                    <div>
                        <p id="textPassword"></p>
                        <button class="btn btn-sm btn-dark" id="copy-text">Copy !</button>
                    </div>
                </div>

            </div>
            <div class="col-md-8 col-sm-12"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
